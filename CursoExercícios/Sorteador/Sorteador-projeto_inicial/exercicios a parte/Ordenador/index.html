<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ordenador de números</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Ordenador<span class="container__texto-azul"> de números</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Primeiro numero</label>
                        <input class="container__input" id="1" type="number">
                    </div>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Segundo numero</label>
                        <input class="container__input" id="2" type="number">
                    </div>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Terceiro numero</label>
                        <input class="container__input" id="3" type="number">
                    </div>
                </div>

                <div class="chute container__botoes">
                    <button onclick="ordenar()" id="btn-sortear" class="container__botao">Ordenar</button>
                    <button onclick="reiniciar()" id="btn-reiniciar"
                        class="container__botao-desabilitado">Reiniciar</button>
                </div>

                <div class="container__texto" id="resultado">
                    <label class="texto__paragrafo">Aguardando ...</label>
                </div>
            </div>

            <img src="./img/ia.png" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
